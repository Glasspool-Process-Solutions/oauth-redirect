<html>
  <body>
    <h1>Authorization Complete</h1>
    <p>If you are initializing your QBO to Excel pipeline, copy the information below and email it to jason.glasspool@gmail.com.  If you are just refreshing your connection, copy the Authorization Code and paste that into the prompt.</p>
    <p><strong>Authorization Code:</strong> <span id="authCode"></span></p>
    <p><strong>Realm ID:</strong> <span id="realmId"></span></p>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      document.getElementById("authCode").innerText = urlParams.get("code");
      document.getElementById("realmId").innerText = urlParams.get("realmId");
    </script>
  </body>
</html>
